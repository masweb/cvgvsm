<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirecciona a la p√°gina de inicio o al index.html
    var path = window.location.pathname;
    if(path.startsWith('/cvgvsm/')){
      window.location.replace('/cvgvsm/');
    } else {
      window.location.replace('/');
    }
  </script>
</head>
<body>
